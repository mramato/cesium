<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', { selectionIndicator : false, infoBox : false});
viewer.scene.debugShowFramesPerSecond = true;

Sandcastle.addToolbarButton('Go', function() {
    viewer.entities.suspendEvents();
    for (var i = 0; i < 250000; i++) {
        var entity = new Cesium.Entity();
        entity.position = new Cesium.ConstantPositionProperty(Cesium.Cartesian3.fromDegrees(Math.random(), Math.random(), 0));
        entity.point = new Cesium.PointGraphics();
        entity.point.pixelSize = new Cesium.ConstantProperty(3);
        entity.point.color = Cesium.Color.ORANGE;
        viewer.entities.add(entity);
    }
    viewer.entities.resumeEvents();
    viewer.zoomTo(viewer.entities);
});
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
