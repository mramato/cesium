<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Draw a polygon or extruded polygon on the globe surface.">
    <meta name="cesium-sandcastle-labels" content="Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
// Create the viewer.
var viewer = new Cesium.Viewer('cesiumContainer');
var scene = viewer.scene;

var positions = Cesium.Cartesian3.fromDegreesArray([
    -108.0, 25.0,
    -100.0, 25.0,
    -100.0, 30.0,
    -108.0, 30.0
]);


// Set the perPositionHeight option to true for the polygon
// to use the heights each position.  In this case, we are
// also seting extrudedHeight to zero for the polygon
// to be extruded down to the globe surface.
var orangePolygonInstance2 = new Cesium.GeometryInstance({
    geometry : Cesium.PolygonGeometry.fromPositions({
        positions : positions,
        extrudedHeight: 0,
        height: 1000000,
        vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT
    }),
    attributes: {
        color: Cesium.ColorGeometryInstanceAttribute.fromColor(new Cesium.Color(0, 0, 1, 0.75))
    }
});

var primitive2 = new Cesium.Primitive({
    asynchronous : false,    
    geometryInstances : [orangePolygonInstance2],
    appearance : new Cesium.PerInstanceColorAppearance({
        closed : true,
        translucent : true
    })});

scene.primitives.add(primitive2);

var height = 1000000;
var foo =Cesium.PolygonGeometry.fromPositions({
    positions : positions,
    extrudedHeight: 0,
    height: height,
    vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT
});

// Set the perPositionHeight option to true for the polygon
// to use the heights each position.  In this case, we are
// also seting extrudedHeight to zero for the polygon
// to be extruded down to the globe surface.
var orangePolygonInstance = new Cesium.GeometryInstance({
    geometry : foo,
    attributes: {
        color: Cesium.ColorGeometryInstanceAttribute.fromColor(new Cesium.Color(0, 1, 0, 0.75))
    }
});

var primitive = new Cesium.Primitive({
    asynchronous : false,    
    geometryInstances : [orangePolygonInstance],
    appearance : new Cesium.PerInstanceColorAppearance({
        closed : true,
        translucent : true
    })
    });

scene.primitives.add(primitive);

var scale = 4;
var radiiScratch = new Cesium.Cartesian3();
var orig;
var center;
var result;
var ff = scene.preRender.addEventListener(function() {
    if (primitive.ready) {
        orig = Cesium.Matrix4.clone(Cesium.defaultValue(orig, primitive.modelMatrix));
        center = Cesium.Cartesian3.clone(Cesium.defaultValue(center, primitive._boundingSphereWC[0].center));

        result = new Cesium.Matrix4();

        var unit = Cesium.Cartesian3.normalize(center, new Cesium.Cartesian3());
        
        radiiScratch.x = scale;
        radiiScratch.y = scale;
        radiiScratch.z = scale;
        Cesium.Matrix4.multiplyByScale(orig, radiiScratch, result);
        var rotation = Cesium.Matrix4.getRotation(result, new Cesium.Matrix3());

        var magnitude = Cesium.Cartesian3.magnitude(center);
        Cesium.Cartesian3.multiplyByScalar(unit, (magnitude - (height * 0.5)) * (scale - 1), unit);
        radiiScratch = Cesium.Cartesian3.subtract(Cesium.Cartesian3.ZERO, unit, radiiScratch);

        result = Cesium.Matrix4.fromRotationTranslation(rotation, radiiScratch, result);

        primitive.modelMatrix = result;
    }
});
//Sandcastle_End
Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
