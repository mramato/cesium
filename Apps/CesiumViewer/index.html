<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium Viewer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CesiumViewer.css" media="screen">
    <script data-main="CesiumViewerStartup" src="./require.js"></script>
</head>
<body style="background: #000;">
    <div id="cesiumContainer" class="fullWindow"></div>
    <div
        style="background-color: rgba(0, 0, 0, 0.3); color: white; font: 10pt sans-serif; position: absolute; top: 6px; left: 6px; max-width: 240pt; width: 50%">
        <div style="color: white; font: 16pt sans-serif;">Cesium KML Demo</div>
        <div>
            This is a demo of Cesium's KML support, currently in development. You can drag and drop KML or KMZ files
            into this window or specify a source file in the URL like <a style="color: white;"
                href="?source=http://mramato.github.io/SampleData/KML/Facilities/Facilities.kml">example link</a>.
        </div>
        <br> <a style="color: white;" target="_blank"
            href="//groups.google.com/d/msg/cesium-dev/xz2xwKogybY/jt8h174rknwJ">Click here</a> for more details or to
        provide feedback.
    </div>
    <div id="loadingIndicator" class="loadingIndicator"></div>
</body>
</html>
